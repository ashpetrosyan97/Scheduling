<h2 mat-dialog-title style="text-align: center">{{modalTitle}}</h2>
<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of content; let i = index"> {{data.indexing && i + 1 + '.'}}
             {{ item}} </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-ripple color="primary" [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
